<div class="row" ng-controller="UploadTestimonialController as upload" ng-init="example()">
  <div class="col-md-offset-1 col-md-10 formWrapper">
    <div class="page-header">
      <h3>Submit a Testimonial</h3><br>

      <form name="userForm" ng-submit="submit(userForm.$valid)" class="submit" novalidate autocomplete="off">
        <fieldset>
          <div class="form-group" show-errors>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" ng-model="form.fullName" placeholder="Name" required>
            <div ng-messages="userForm.name.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Name is required.</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <label for="testimonialText">Testimonial</label>
            <textarea id="testimonialText" name="testimonialText" class="form-control" rows="5" ng-model="form.testimonial" placeholder="Testimonial" required></textarea>
            <div ng-messages="userForm.testimonialText.$error" role="alert">
              <p class="help-block error-text" ng-message="required" >Testimonial is required.</p>
            </div>
          </div>
          <div ng-controller="ChangeProfilePictureController">
            <!--<button id="upload_widget_opener">Upload multiple images</button>-->
            <button class="btn btn-primary" ng-click="uploadPicture();">Upload</button>
          </div>
        <br>
		<br>
            <input type="submit" class="btn btn-default">
          <!--</div>-->


          <div ng-show="error" class="text-danger">
            <strong ng-bind="error"></strong>
          </div>

        </fieldset>
      </form>
    </div>
  </div>
</div>
