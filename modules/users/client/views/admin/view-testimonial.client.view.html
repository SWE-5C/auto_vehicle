<div ng-init="findOne()">
  <div class="page-header">
    <div class="row">
        <h1 style="text-align: center;" ng-bind="testimonial.fullName"></h1>
    </div>
  </div>
<div style="position: absolute; left: 30%;">
  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>Testimonial</strong></div>
        <div class="col-md-6" ng-bind="testimonial.testimonial"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Picture</strong></div>
        <div class="col-md-6"><img style="height: 150px; width: auto;" src={{testimonial.picture}}></img></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><button type="button" class="btn btn-info" ng-click="update()">Place in Position 1</button></div>
        <div class="col-md-3"><button type="button" class="btn btn-info" ng-click="update()">Place in Position 2</button></div>
        <div class="col-md-3"><button type="button" class="btn btn-info" ng-click="update()">Place in Position 3</button></div>
        <div class="col-md-3"><button type="button" class="btn btn-info" ng-click="update()">Place in Position 4</button></div>
      </div>
    </div>
  </div>
</div>
</section>
