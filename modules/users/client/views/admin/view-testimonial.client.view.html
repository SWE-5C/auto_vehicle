<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1 ng-bind="testimonial.fullName"></h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>Testimonial</strong></div>
        <div class="col-md-6" ng-bind="testimonial.testimonial"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Picture</strong></div>
        <div class="col-md-6"><img style="height: 150px; width: auto;" src={{testimonial.picture}}></img></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><button>Place in Position 1</button></div>
        <div class="col-md-6"><button>Place in Position 2</button></div>
      </div>
    </div>
  </div>
</section>
