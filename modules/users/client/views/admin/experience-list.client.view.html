<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Testimonials</h1>
      </div>
    </div>
  </div>

  <div ng-show="success" class="text-success">
    <strong ng-bind="success"></strong>
  </div>

  <accordion close-others="oneAtATime">

    <accordion-group id="hello" ng-repeat="testimonial in testimonials" ui-sref="admin.testimonial({ testimonialId: testimonial._id })" is-open="status.open" >
      <accordion-heading>
      <!--Accordion Table-->
        <table>
          <tbody>
            <tr class="tableClass">
              <!--Display Name of client who wrote testimonial-->
              <td class="col-md-4">{{testimonial.fullName}}</td>
              <!--Display Testimonial of client who wrote testimonial-->
              <td class="col-md-4">{{testimonial.testimonial}}</td>
              <td class="col-md-2"></td>
              <!--Display Picture of client who wrote testimonial-->
              <td class = "col-md-4"><img style="height:100px; width:auto;" class="list-group-item-text pull-right small" ng-src="{{testimonial.picture}}"> </img></td>
            </tr>
          </tbody>

        </table>
      </accordion-heading>

    </accordion-group>
  </accordion>

  <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</section>
