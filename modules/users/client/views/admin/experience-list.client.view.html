<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Testimonials</h1>
      </div>
    </div>
  </div>

  <accordion close-others="oneAtATime">

    <accordion-group id="hello" ng-repeat="testimonial in testimonials" ui-sref="admin.testimonial({ testimonialId: testimonial._id })" is-open="status.open" >
      <accordion-heading>
        <table ng-click="showImage(testimonial.picture)">
          <tbody>
            <tr class="tableClass">
              <td class="col-md-4">{{testimonial.fullName}}</td>
              <td class="col-md-4">{{testimonial.testimonial}}</td>
              <td class="col-md-2"></td>
              <td class = "col-md-4">{{testimonial.created_at}}</td>
            </tr>
          </tbody>

        </table>
      </accordion-heading>

    </accordion-group>
  </accordion>

  <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</section>
